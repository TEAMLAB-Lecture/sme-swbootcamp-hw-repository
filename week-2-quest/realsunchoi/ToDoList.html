<!DOCTYPE html>
<html>
	<head>
		<title>To do list</title>
		<meta charset="UTF-8">
		<meta name="viewport" width="device-width", initial-scale="1">

    <link rel="stylesheet" href="TDLstyle.css">
    <script src="TDLjavascript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>

  <body>
    <header>
      <h1>To Do List</h1>

      <div class="inputbox">
        <input type="text" id="input" placeholder="할 일을 입력하세요" onkeydown="getInputByEnter(event)">
        <button type="button" id="enter" onclick="getInputByButton()">Enter</button>
      </div>
    </header>

    <section>
      <div id="mainbox" style="text-align:justify;">
        <table width="670px" id="list">
        <td width="17px"><ul id="checkbox"></ul></td>
        <td><ul id="toDoList"></ul></td>
        <td width="50px"><ul id="modifyButton"></ul></td>
        <td width="50px"><ul id="deleteButton"></ul></td>
        </table>
      </div>

      <div id="buttonbox">
        <input class="buttons" type="button" value="전체 선택" onclick="checkAll()">
        <input class="buttons" type="button" value="전체 해제" onclick="uncheckAll()">
        <input class="buttons" type="button" value="선택 삭제" onclick="removeChecked()">
        <input class="buttons" type="button" value="전체 삭제" onclick="deleteAll()">
      </div>
    </section>
  </body>
  </html>
