<!DOCTYPE html>

<html>
    <head>
        <title>ToDoList</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head> 
    <body>


    <div>
        <h1>To Do List</h1>
        
        <div>
            <input id="inputField" type="text" placeholder="할 일을 입력하세요">
            <button id="addToDo" type="button" >Enter</button>
            <hr>
            
            <ul id="toDoContainer">
                <li></li>
            </ul>
            <div>
                <button id="allSelect">전체 선택/해제</button>
                <button id="delect">선택 삭제</button>
            </div>
        </div>
        
        
    </div>
    
    <script src="./app.js"></script>
    </body>
</html>
