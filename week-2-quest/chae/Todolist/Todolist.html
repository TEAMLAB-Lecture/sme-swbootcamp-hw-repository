<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Todolist.css" />
  </head>

  <body>
    <div class="background">
      <header>
        <!-- TO DO LIST 글자  -->
        <h1 id="To_do_list_text"><b>TO DO LIST</b></h1>

        <!-- 일정 입력창 -->
        <div class="input_todo">
          <input type="text" placeholder="  해야할 일을 입력해주세요" id="input_text_box">
          <button id="Add_Key" type="button">ADD</button>
        </div>
      </header>

      <!-- 일정 관리창 -->
      <section class="main">
          <table id="list"></table>

        <div class="bottom_line">
          <!-- 일정 남은 개수 -->
            <input type="text" id = "how_many_num" value="">
        
          <!-- 선택 & 삭제 버튼 -->
          <div class="bottom_buttons">
            <button id="bottom_buttons" type="button" onclick="all_checked()">전체 선택</button>
            <button id="bottom_buttons" type="button" onclick="all_unchecked()">전체 해제</button>
            <button id="bottom_buttons" type="button" onclick="delete_checked()">선택 삭제</button>
          </div>
        </div>

      </section>

    </div>
  </body>

  <script defer src="Todolist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
