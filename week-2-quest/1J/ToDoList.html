<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1,
    user-scalable=no,
    maximum-scale=1
    minimum-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="./ToDoList.css">
    <title>To do List</title>    
  </head>
  


  <body class="container-sm">
    <h1>To Do List</h1>
        <section>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputbox" onkeydown="addToDoListByEnterBtn()" placeholder="할 일을 입력하시오." aria-label="할 일을 입력하시오." aria-describedby="button-enter">
        <button type="button" class="btn btn-outline-secondary" id="button-enter" >입력</button>
      </div>

      <div class="todolist">
        <ul id="list">
        </ul>
        <a class="d-md-flex justify-content-md-end"> 
          <button type="button" class="btn btn-primary" id="check-all">전체 선택</button>
          <button type="button" class="btn btn-primary" id="uncheck-all">전체 해제</button>
          <button type="button" class="btn btn-primary" id="remove-check">선택 삭제</button>
        </a>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./ToDoList.js"></script>
  </body>
</html>
