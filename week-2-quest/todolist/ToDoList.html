<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="ToDolist" content="sme 2022 bootcamp, make to do list">

        <title>To Do List</title>

        <link rel="stylesheet" href="todolist.css">
        <script src="todolist.js"></script>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>To Do List</h1>
            </header>

            <section>
            
                <main>
                    <!-- 입력창<br> -->
                    <!-- 할일 입력하기 -->
                    <div id="textbox">

                        <input type="text" id="add"  placeholder="할 일을 입력하세요." onchange="addtodolist()">
                        <input type="button" value="Enter" onclick= "addtodolist()">

                    </div>
                    
                    <!-- 리스트<br> -->
                    <div id="result">
                        <ul id="list">
                            
                        </ul>
                        <!-- list클래스는 이 박스의 색깔과 크기, 간격 등을 설정
                        리스트에 함수 넣어서 위에서 입력한 값들 자동적으로 들고 오게 만들어야 할듯
                        함수를 꾸미는건 css요소에 class=list_box로 만들기
                        함수 자체에 옆에 체크박스, 위에서 입력한 값, 수정 저장 박스(수정 저장 박스는 수정을 눌리면 저 칸이 위에 textbox처럼 작동하게 하고 저장을 눌리면 enter처럼 작동하게 하기) -->
                        
                    </div>
                    
                    <!-- 입력창은 searchbar처럼 있는지 찾아보고 있으면 그걸 사용, 네이버에 한거처럼 큰 border안에 넣어서 제출 칸도 같이 넣어놓음 -->
                    <!-- 리스트는 왼쪽에 클릭버튼도 함꼐 만들어 지게 만든다 -->

                </main>

            </section>

            <footer>
                <!-- 선택 버튼 3개 -->
                <!-- 선택버튼 3개를 import나 <a></a>르 활용하여 만들고 각각을 누를시 해당되는 작동(전체 선택, 전체 삭제)(클릭해놓은 항목 삭제)이 가능하게 코딩을 짜 놓는다 -->
                <!-- 우측정렬 -->
                <!-- 이것 또한 함수를 사용해서 버튼이 각각의 기능을 하게 3개 만들어 놓아야 함 -->
                <!-- 함수 이름은 all_select, all_clear, select_delete -->
                <p align="rignt">
                    <input type="checkbox" id="all_select" name="all_select" value="전체 선택" onclick="allselect(this)">
                    <input type="button" id="all_clear" name="all_clear" value="전체 해제" onclick="">
                    <input type="button" id="select_delete" name="select_delete" value="선택 삭제" onclick=""></p>
                    <!-- <button class="agree-btn">전체동의</button> -->
            </footer>
        </div>
    </body>


</html>
