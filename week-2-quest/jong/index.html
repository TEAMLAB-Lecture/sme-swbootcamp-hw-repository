<!DOCTYPE html>
<html>
    <head>
        <title>To do List</title>

        <script src="index.js">
        </script>
        <link rel="stylesheet" href="index.css">
        
    </head>

<body>
<h1>To Do List</h1>
<div id="text">
<input id="textarea" type="text" placeholder="할 일을 입력하세요." onkeyup="enterkey()">
<input id="addbutton" type="button" value="Enter" onclick="addList()">
</div>
<div id="list">
    <ul id="todo">
    </ul>
</div>
<div id="selectbutton">
    <input class="controlbutton" type="button" value="전체 선택" onclick="selectAll()">
    <input class="controlbutton" type="button" value="전체 해제" onclick="unSelectAll()">
    <input class="controlbutton" type="button" value="선택 삭제" onclick="removeItem()">
</div>
    </body>
</html>
